<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Icon -->
    <link rel="icon" href="favicon.ico">

    <!-- Title -->
    <title>Penguin Classics Cover Generator</title>

    <!-- Import JQUERY -->
    <script src="https://code.jquery.com/jquery-4.0.0-beta.min.js"></script>

    <!-- Import Materialize stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">

    <!-- Import Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>

    <!-- Import main stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    </link>
</head>

<body>
    <!-- Pre-load fonts -->
    <div style="font-family: GillSansMT;"></div>
    <div style="font-family: BemboStd;"></div>

    <!-- Body -->
    <div class="container">
        <div class="row">
            <div class="col s6">
                <!-- CONTROLS -->
                <div id="controls">
                    <!-- FILE UPLOAD -->
                    <div class="card-panel white">
                        <div class="file-field input-field">
                            <form>
                                <div class="waves-effect waves-light btn blue-grey darken-4">
                                    <span>File</span>
                                    <input type="file" id="file_input">
                                </div>
                                <div class="file-path-wrapper">
                                    <input class="file-path validate" type="text" placeholder="Upload image file">
                                </div>
                        </div>
                        </form>
                    </div>
                </div>
                <!-- END FILE UPLOAD -->

                <div class="card-panel white">
                    Width: <input type="range" class="range-field" oninput="scale_image(photo_canvas, photo_ctx)"
                        id="width_range" value="50">
                    <br />
                    Height: <input type="range" class="range-field" oninput="scale_image(photo_canvas, photo_ctx)"
                        id="height_range" value="50">
                    <br />
                    X: <input type="range" class="range-field" oninput="translate_image(photo_canvas, photo_ctx)"
                        id="x_range" min="-500" max="500" value="0">
                    <br />
                    Y: <input type="range" class="range-field" oninput="translate_image(photo_canvas, photo_ctx)"
                        id="y_range" min="-500" max="500" value="0">
                </div>

                <ul class="collapsible" data-collapsible="accordion">
                    <!-- PENGUIN -->
                    <li>
                        <div class="collapsible-header" id="header-penguin" onclick="switch_brand('penguin');">
                            Penguin
                        </div>
                        <div class="collapsible-body">
                            <input type="text" id="penguin_author" placeholder="Author"></input>
                            <input type="text" id="penguin_title" placeholder="Title"></input>

                            <p>Pick an author color</p>
                            <a class="waves-effect waves-light btn" style="background-color: #C6422C"
                                onclick="change_author_color('#C6422C')">RED</a>
                            <a class="waves-effect waves-light btn" style="background-color: #D28928"
                                onclick="change_author_color('#D28928')">YELLOW</a>
                        </div>
                    </li>
                    <!-- OXFORD -->
                    <li>
                        <div class="collapsible-header" id="header-oxford" onclick="switch_brand('oxford');">
                            Oxford World Classics
                        </div>
                        <div class="collapsible-body">
                            <input type="text" id="oxford_author" placeholder="Author"></input>
                            <input type="text" id="oxford_title" placeholder="Title"></input>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- END CONTROLS -->

            <div class="col s6">
                <div id="canvas-wrapper">
                    <canvas id="photo_canvas" width="500" height="775"></canvas>
                    <canvas id="bg_canvas" width="500" height="775"></canvas>
                    <canvas id="canvas" width="500" height="775"></canvas>
                    <canvas id="dl_canvas" width="500" height="775"></canvas>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="row">
            <button class="waves-effect waves-light btn-large blue-grey darken-4"
                onclick="download_canvas(bg_canvas, photo_canvas, canvas)">Download</button>
        </div>

        <!-- Import main JS script -->
        <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
