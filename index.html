<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico">
    <title>Penguin Classics Cover Generator</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div id="controls">
                    <!-- File Upload -->
                    <div id="file-upload">
                        <button id="file-button">Choose File</button>
                        <input type="file" id="file_input" style="display: none;" accept="image/jpeg, image/png">
                        <span id="file-name">No file chosen</span>
                    </div>

                    <!-- Image Adjustments -->
                    <div class="panel">
                        <label>Width: <input type="range" id="width_range" value="50" min="10" max="100" oninput="scale_image()"></label><br>
                        <label>Height: <input type="range" id="height_range" value="50" min="10" max="100" oninput="scale_image()"></label><br>
                        <label>X: <input type="range" id="x_range" min="-500" max="500" value="0" oninput="translate_image()"></label><br>
                        <label>Y: <input type="range" id="y_range" min="-500" max="500" value="0" oninput="translate_image()"></label>
                    </div>

                    <!-- Brand Selection -->
                    <div id="brand-selection">
                        <button class="brand-button" data-brand="penguin">Penguin</button>
                        <button class="brand-button" data-brand="oxford">Oxford</button>
                    </div>

                    <!-- Brand-Specific Inputs -->
                    <div id="penguin-inputs" class="brand-inputs">
                    <div class="input-container">
                        <input type="text" id="penguin_author" placeholder=" ">
                        <label class="input-label" for="penguin_author">Author</label>
                    </div>
                    <div class="input-container">
                        <input type="text" id="penguin_title" placeholder=" ">
                        <label class="input-label" for="title">Title</label>
                    </div>
                    <p>Pick an author color:</p>
                    <button class="color-button" style="background-color: #C6422C" data-color="#C6422C">Red</button>
                    <button class="color-button" style="background-color: #D28928" data-color="#D28928">Yellow</button>
                    </div>
                    <div id="oxford-inputs" class="input-container brand-inputs">
                    <div class="input-container">
                        <input type="text" id="oxford_author" placeholder=" ">
                        <label class="input-label" for="oxford">Author</label>
                    </div>
                    <div class="input-container">
                        <input type="text" id="oxford_title" placeholder=" ">
                        <label class="input-label" for="title">Title</label>
                    </div></div>
                </div>
            </div>
            <div class="col">
                <!-- Canvas Stack -->
                <div id="canvas-wrapper">
                    <canvas id="photo_canvas" width="500" height="775"></canvas>
                    <canvas id="bg_canvas" width="500" height="775"></canvas>
                    <canvas id="canvas" width="500" height="775"></canvas>
                    <canvas id="dl_canvas" width="500" height="775" style="display: none;"></canvas>
                </div>
            </div>
        </div>
        <div class="row">
            <button id="download-button">Download</button>
        </div>
        <div id="notification"></div>
    </div>
    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
