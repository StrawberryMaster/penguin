<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Icon -->
    <link rel="icon" href="favicon.ico">

    <!-- Title -->
    <title>Penguin Classics Cover Generator</title>

    <!-- Import JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Import Materialize stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">

    <!-- Import Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>

    <!-- Import main stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/style.css"></link>
</head>

<body>
    <!-- Pre-load fonts -->
    <div style="font-family: GillSansMT;"></div>
    <div style="font-family: BemboStd;"></div>

    <!-- Body -->
    <div class="container">
    <div class="row">
        <div class="col s6">
        <div id="controls">
        <h1>Penguin Classics Cover Generator</h1>
            <form action="#">
            <div class="file-field input-field">
                <div class="waves-effect waves-light btn blue-grey darken-4">
                        <span>File</span>
                        <input type="file" onchange="update_cover(photo_canvas, photo_ctx, cover_properties['x'], cover_properties['y'], cover_properties['width'], cover_properties['height'])">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text" placeholder="Upload one or more files">
                    </div>
                </div>
            </form>

            <br />
            Width: <input type="range" class="range-field" oninput="scale_image(photo_canvas, photo_ctx)" id="width_range" value="50">
            <br />
            Height: <input type="range" class="range-field" oninput="scale_image(photo_canvas, photo_ctx)" id="height_range" value="50">
            <br />
            X: <input type="range" class="range-field" oninput="translate_image(photo_canvas, photo_ctx)" id="x_range" min="-100" max="100" value="0">
            <br />
            Y: <input type="range" class="range-field" oninput="translate_image(photo_canvas, photo_ctx)" id="y_range" min="-100" max="100" value="0">
            <br />

            <div class="input-field col s6">
                <input type="text" placeholder="Author" id="author"></input>
            </div>
            <div class="input-field col s12">
                <input type="text" placeholder="Title" id="title"></input>
            </div>

            <button class="waves-effect waves-light btn-large blue-grey darken-4 col s12" onclick="download_canvas(bg_canvas, photo_canvas, canvas)">Download</button>
        </div>
        </div>

        <div class="col s6">
        <div id="canvas-wrapper">
            <canvas id="photo_canvas" width="500" height="533"></canvas>
            <canvas id="bg_canvas" width="500" height="775"></canvas>
            <canvas id="canvas" width="500" height="775"></canvas>
            <canvas id="dl_canvas" width="500" height="775"></canvas>
        </div>
        </div>
        
        <script src="js/main.js" type="text/javascript"></script>
    </div>

    <!-- Footer -->
    <div class="row">
        <h6>Submit issues <a href="https://github.com/nullk/nullk.github.io/issues">here</a>.</h6>
    </div>
    </div>
</body>
</html>
